<div ng-include="'views/partials/nav.html'"></div>

<p>
    Game Create
</p>
<div id="container" layout="row" layout-align="space-around none">
    <div layout="column" layout-align="center center" flex="50">
        <h3>Select your location</h3>
        <div layout="column" layout-align="center center" style="padding:40px" class="selectdemoOptionsWithAsyncSearch">
            <md-select placeholder="Locations" ng-model="create.location" md-on-close="create.pushLocation(location)" style="min-width: 500px;">
                <md-option ng-value="location" ng-repeat="location in create.allLocations.data">{{location.name}}</md-option>
            </md-select>
        </div>
        <h4>Don't know the name? Try our data table!</h4>
        <span>
            <md-button class="md-raised md-primary" ng-click="create.goToTable()">Data Table</md-button>
        </span>
    </div>
    <div flex="50" style="padding:40px">

        <md-card flex="100">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Game Information</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <h3>Time?</h3>
                    <md-input-container class="md-block">
                        <input type="time" style="font-size: 30px" data-ng-model="create.gameTime">
                    </md-input-container>
                    <h3>Date?</h3>
                    <md-input-container class="md-block">
                        <input type="date" style="font-size: 30px" ng-model="create.gameDate">
                    </md-input-container>
                    <h3>Max Number of Players?</h3>
                    <md-input-container class="md-block">
                        <input ng-model="create.gameMaxNumber" >
                    </md-input-container>
                    <md-card-actions layout="row" style="font-size: 30px" layout-align="space-between none">
                        <md-button class="md-raised md-accent" type="submit" ng-click="create.sendGame(create.location)">Create</md-button>
                    </md-card-actions>
                </form>
            </md-card-content>
        </md-card>

    </div>
</div>
