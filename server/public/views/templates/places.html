<div ng-include="'views/partials/nav.html'"></div>
<!-- <div id="container p"> -->
    <div id="searchHolder">
        <md-content layout="row" layout-align="center center">

            <md-card layout="column" layout-align="center none">
                <md-input-container>
                    <label for="places">Search:</label>
                    <input type="text" md-no-asterisk="true" name="places" ng-model="place.searchBar" />
                </md-input-container>
                <div layout="row" layout-align="center center">

                    <md-button ng-click="place.getPlaces()">Search</md-button>

                </div>
            </md-card>
        </md-content>
    </div>
<div ng-cloak="" class="gridListdemoBasicUsage">
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px">

        <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" ng-repeat="places in place.data.data">
  
            <span class="md-headline">{{places.name}}</span>
            <span class="md-subhead">{{places.location}}</span>
            <span class="md-subhead">{{places.formatted_address}}</span>
            <span class="md-subhead">{{places.place_id}}</span>
            <md-grid-tile-footer>
                <md-button ng-click="place.getInfo(places)" class="md-raised">More Info</md-button>
                <md-button ng-click="place.createLocation(places)" class="md-raised">Select</md-button>
            </md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>
