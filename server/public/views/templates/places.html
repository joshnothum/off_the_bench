<div ng-include="'views/partials/nav.html'"></div>
<div id="container p">
    <div id="searchHolder">
        <md-content layout="column" layout-align="space-between none">

            <md-card layout="column" layout-align="center none">
                <md-input-container>
                    <label for="places">Search:</label>
                    <input type="text" md-no-asterisk="true" name="places" ng-model="place.searchBar" />
                </md-input-container>
                <div layout="row" layout-align="center center">

                    <md-button ng-click="place.getPlaces()">Search</md-button>

                </div>
            </md-card>
        </md-content>
    </div>
    <div id="cardHolder" layout="row" ng-cloak="" layout-wrap>
        <md-card md-theme="{{'dark-purple'}}" ng-repeat='places in place.data.data' flex="33">
            <md-card-content>
                <md-card-title>
                    <md-card-title-text>
                        <img ng-if="places.photos" ng-src="https://maps.googleapis.com/maps/api/staticmap?{{}}">
                        <span class="md-headline">{{places.name}}</span>
                        <span class="md-subhead">{{places.location}}</span>
                        <span class="md-subhead">{{places.formatted_address}}</span>
                        <span class="md-subhead">{{places.place_id}}</span>
                    </md-card-title-text>
                    <!-- <md-card-title-media>
                        <div class="md-media-sm card-media">
                            <img ng-src="{{places.icon}}" class="md-card-image" alt="Static google Map" />
                        </div>

                    </md-card-title-media>-->
                </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="place.getInfo(ev, places)" class="md-raised">More Info</md-button>
                        <md-button ng-click="place.createLocation(places)" class="md-raised">Select</md-button>
                    </md-card-actions>
                    </md-card-content>
                </div>
            
        </md-card>
    </div>
