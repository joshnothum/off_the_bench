<div ng-include="'views/partials/nav.html'"></div>
<div id="container" flex="flex" ng-cloak="">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>
    <a href="#places">Place Search</a>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
    <md-content layout-align="space-between start" layout="row" class="clearCard">
        <md-card flex="20" layout="column" layout-align="space-between start" >
            <md-toolbar>
                <div class="md-toolbar-tools">
            <md-card-title-text>
                <span class="md-headline" layout="column" layout-align="space-between start">User Actions</span>
            </md-card-title-text>
            </div>
        </md-toolbar>
            <md-button class="md-accent" aria-label="Create" ng-click="uc.createScreen()">Create</md-button>
            <md-button class="md-accent" aria-label="Browse" ng-click="uc.browseGames()">Browse</md-button>
            <md-button class="md-accent" aria-label="Add Location" ng-click="uc.searchScreen()">Add Location</md-button>
        </md-card>
        <md-card flex="80">
            <md-toolbar>
                <div class="md-toolbar-tools" layout="row">
                    <div flex="30" layout-padding>Name</div>
                    <div flex="25" layout-padding>Date</div>
                    <div flex="15" layout-padding>Time</div>
                    <div flex="15" layout-padding>Max Number</div>
                    <div flex= "15" layout-padding>Edit</div>
                </div>
            </md-toolbar>
            <md-list>
                <md-list-item layout="row" ng-repeat="game in uc.userGames.data">
                    <div flex="30" layout-padding ng-click="uc.getGameMaps(game)">{{game.name}}</div>
                    <div flex="25" layout-padding>{{game.date}}</div>
                    <div flex="15" layout-padding>{{game.time}}</div>
                    <div flex="15" layout-padding>{{game.max_number}}</div>
                    <div flex="15" layout-padding>
                        <md-button class="md-warn" ng-click="uc.editUserGames(ev,game)">Edit</md-button>
                    </div>
                </md-list-item>
            </md-list>


        </md-card>
    </md-content>
</div>
<div class="demo-md-panel md-padding paneldemoBasicUsage" ng-app="MyApp">
    <p>
        A panel can be used to create dialogs, menus, and other overlays.
    </p>
    <h2>Options</h2>
    <div layout="row">
        <div flex="33">
            <md-checkbox ng-model="ctrl.disableParentScroll">Disable Parent Scroll</md-checkbox>

            <div class="demo-md-panel-content">
                <md-button class="md-primary md-raised demo-dialog-open-button" ng-click="ctrl.showDialog($event)">
                    Dialog
                </md-button>

            </div>
        </div>
    </div>
    <script type="text/ng-template" id="panel.tmpl.html"><div role="dialog" aria-label="Eat me!" layout="column" layout-align="center center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Surprise!</h2>
    </div>
  </md-toolbar>

  <div class="demo-dialog-content">
    <p>
      You hit the secret button. Here's a donut:
    </p>

    <div layout="row" >
      <img flex alt="Delicious donut" src="img/donut.jpg">
    </div>
  </div>

  <div layout="row" class="demo-dialog-button">
    <md-button md-autofocus flex class="md-primary" ng-click="ctrl.closeDialog()">
      Close
    </md-button>
  </div>
</div>
</script>
</div>
