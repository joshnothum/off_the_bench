<div ng-include="'views/partials/nav.html'"></div>
<div>
<md-content layout="row" layout-align="center start">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Login Form</span>
                </h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="username" ng-model="lc.user.username" placeholder="login" required="" />
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your username.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="lc.user.password" placeholder="password" required="" md-maxlength="16" />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-card-actions layout="row" layout-align="space-between none">
                    <md-button ng-disabled="!Form.$valid" ng-click="lc.login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                    <md-button layout="row" layout-align="space-between start" ng-click="lc.getRegister()">Register</md-button>
                </md-card-actions>
            </form>
        </md-card-content>
    </md-card>
    </md-content>
</div>
