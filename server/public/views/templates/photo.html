<div id="container">
    <md-card ng-repeat="photo in ic.photoReference">
        <img ng-src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{photo[ic.selectedIndex].photo_reference}}&key=AIzaSyC6pTgdL2rppjCyaN6ef5ZhMvB-6OSD7t8"
            style="margin:auto;">
    </md-card>

    <md-button ng-click="ic.nextImage()">
        <md-icon class="material-design">play_arrow</md-icon>
    </md-button>
</div>
