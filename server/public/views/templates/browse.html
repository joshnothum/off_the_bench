<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <p>
        Game Browse
    </p>
    <md-content layout="row" layout-align="space-between start">
        
        <md-card flex="75" layout="row" layout-wrap>
            <md-card md-theme="{{'dark-purple'}}" ng-repeat='games in browser.gamesObject.data'>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{games.name}}</span>
                            <span class="md-subhead">{{games.formatted_address}}</span>
                            <span class="md-subhead">{{games.time}}</span>
                            <span class="md-subhead">{{games.date}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <span class="md-subhead"> Spots Available: {{games.max_number-games.count}}</span>
                    <md-card-actions layout="row" layout-align="start center">
                        <md-button class="md-raised md-primary" ng-click="browser.getInfo(ev,games.place_id)">More Info</md-button>
                        <md-button class="md-raised md-primary" ng-click="browser.joinGame(games.id)">Join</md-button>
                    </md-card-actions>
                </md-card-content>
            </md-card>
        </md-card>
    </md-content>
</div>
