<md-content layout="row" layout-align="center start">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Login Form</span>
        </h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form">
        <md-input-container class="md-block">
          <label>Login</label>
          <input type="text" name="username" ng-model="lc.user.username" placeholder="login" required="" />
          <div ng-messages="Form.username.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your username.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="lc.user.password" placeholder="password" required="" md-maxlength="16" />
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your password.</div>
            <div ng-message="md-maxlength" class="my-message">Too long.</div>
          </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Re-Enter Password</label>
          <input type="password" name="test_password" ng-model="lc.user.testPass" placeholder="re-enter password" required="" md-maxlength="16"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter a password.</div>
            <div ng-message="md-maxlength" class="my-message">Too long.</div>
          </div>
        </md-input-container>
        <md-card-actions layout="row" layout-align="space-between none" aria-label="register">
          <md-button ng-disabled="!Form.$valid" ng-click="lc.registerUser()" class="md-raised md-primary" aria-label="register">&nbsp Login &nbsp</md-button>
          <a href="#home" aria-label="register">Back to Login</a>
        </md-card-actions>
      </form>
    </md-card-content>
  </md-card>
</md-content>
